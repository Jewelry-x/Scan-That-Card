{% extends 'base.html' %}

{% block head %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    .centered-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
{% endblock %}

{% block body %}
<div class="container-fluid mb-2">
    <div class="row">
        <!-- Left Half -->

        <div class="col-3 mx-auto">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Condition</th>
                </tr>
                {% for card in cards %}
                <tr>
                    <td>{{ card[0] }}</td>
                    <td>{{ card[1] }}</td>
                    <td>{{ card[2] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="row mt-2">
            <div class="col-12 d-flex justify-content-center">
                <img src="data:image/png;base64,{{ plot_url }}" alt="Plot" class="centered-image">
            </div>
        </div>


    </div>
</div>


{% endblock %}
